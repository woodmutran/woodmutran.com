      <script type="text/javascript">
      //Deslizar para cima JS
      $(window).scroll(function() {
        if ($(this).scrollTop() >= 350) {        // Se a página for rolada mais de 50pixels
          $('#return-to-top').fadeIn(200);    // Efeito da arrow
        } else {
          $('#return-to-top').fadeOut(200);   // Outro efeito da arrow
        }
      });
      $('#return-to-top').click(function() {      // Quando a seta é clicada
        $('body,html').animate({
          scrollTop : 0                       // Subir para o topo
        }, 500);
      });
